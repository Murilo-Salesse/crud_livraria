{% extends 'pages/base.html'  %}
{% block conteudo %}
<div class="container mt-4" style="min-height: 100vh;">
  <div>
      <h1 class="text-center">Cadastro de Categorias</h1>

    <form action="{% url 'criar_categoria' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="categoriaBook" class="form-label">Nome da Categoria</label>
            <input type="text" class="form-control" name="categoriaBook" id="categoriaBook" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}

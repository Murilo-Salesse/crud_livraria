{% extends 'pages/base.html' %}
{% block conteudo %}
<div class="container mt-4" style="min-height: 100vh;">
  <div>
      <h1 class="text-center">Cadastro de Autores</h1>

    <form action="{% url 'criar_autor' %}" method="post" > 
        {% csrf_token %}
        <div class="mb-3">
            <label for="nomeAutor" class="form-label">Nome do Autor</label>
            <input type="text" class="form-control" name="nomeAutor" id="nomeAutor" required>
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" name="dataNascimento" id="dataNascimento" required>
        </div>

        <div class="mb-3">
            <label for="paisOrigem" class="form-label">Pa√≠s de Origem</label>
            <input type="text" class="form-control" name="paisOrigem" id="paisOrigem" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>
</div>
{% endblock %}
